name: CI Pipeline

on:
  pull_request:
    branches:
      - feature-testing
  push:
    branches:
      - main
      - feature-testing

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest -q

  docker:
    name: Build & Push Docker Images (GHCR)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature-testing'

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/backend
          file: ./docker/backend/backend.Dockerfile
          push: true
          tags: ghcr.io/angeloottendorfer02/backend-app:latest

      - name: Build & Push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/frontend
          file: ./docker/frontend/frontend.Dockerfile
          push: true
          tags: ghcr.io/angeloottendorfer02/frontend-app:latest
