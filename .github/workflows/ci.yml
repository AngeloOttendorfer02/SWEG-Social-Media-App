name: CI Pipeline

on:
  pull_request:
    branches:
      - feature-testing
  push:
    branches:
      - main
      - feature-testing

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: python -m pytest backend/tests/ -q

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  docker:
    needs: [test-backend, test-frontend]
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/backend.Dockerfile
          push: true
          tags: ghcr.io/angeloottendorfer02/sweg-social-media-app/backend:latest

      - name: Build & Push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/frontend.Dockerfile
          push: true
          tags: ghcr.io/angeloottendorfer02/sweg-social-media-app/frontend:latest

      - name: Build & Push Worker Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/backend.Dockerfile
          push: true
          tags: ghcr.io/angeloottendorfer02/sweg-social-media-app/worker:latest
